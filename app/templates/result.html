<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            width: 600px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .error {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }

        .result {
            font-size: 18px;
            margin-top: 15px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prediction Result</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <p class="result"><strong>Predicted Difficulty:</strong> {{ difficulty }}</p>
        <p class="result"><strong>Predicted Score:</strong> {{ score }}</p>
    {% endif %}

    <a href="/"> Try Another Problem</a>
</div>

</body>
</html>
